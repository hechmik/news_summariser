version: "2.1"

services:
  summariser:
    container_name: summariser
    build: .
    command: python3 ./main.py
    volumes:
      - ./output_summaries:/news_summariser/output_summaries
      - ./db:/news_summariser/db
      - ./log:/news_summariser/log
  bot:
    container_name: bot
    build: .
    command: python3 ./telegram_bot.py
    volumes:
      - ./output_summaries:/news_summariser/output_summaries
      - ./db:/news_summariser/db
      - ./log:/news_summariser/log
